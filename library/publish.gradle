project.version = {
  def stdout = new ByteArrayOutputStream()
  exec {
    commandLine "git", "describe", "--abbrev=0"
    standardOutput = stdout
  }
  return stdout.toString().replaceAll("[^\\d|.]", "")
}()

apply plugin: "maven-publish"
apply plugin: "com.jfrog.bintray"
publishing {
  publications {
    library(MavenPublication) {
      from components.java
      artifactId project.name
      version project.version
      artifact "${project.buildDir}/outputs/aar/library-release.aar"
      groupId "com.github.stoyicker.onautoscrolledtoview"
      pom {
        name = project.name
        description = project.name
        url = "https://github.com/stoyicker/espresso-onautoscrolledtoview"
        licenses {
          license {
            name = "MIT"
            url = "https://opensource.org/licenses/MIT"
          }
        }
        developers {
          developer {
            id = "stoyicker"
            name = "Jorge Antonio Diaz-Benito Soriano"
            email = "jorge.diazbenitosoriano@gmail.com"
          }
        }
        scm {
          connection = "scm:git:https://github.com/stoyicker/espresso-onautoscrolledtoview.git"
          developerConnection = "scm:git:ssh:git@github.com:stoyicker/espresso-onautoscrolledtoview.git"
          url = "https://github.com/stoyicker/espresso-onautoscrolledtoview"
        }
      }
    }
  }
  repositories {
    maven {
      url "https://oss.sonatype.org/service/local/staging/deploy/maven2"
      credentials {
        username = "$System.env.OSS_USER"
        password = "$System.env.OSS_PASSWORD"
      }
    }
  }
}

bintray {
  user = "$System.env.BINTRAY_USER"
  key = "$System.env.BINTRAY_API_KEY"
  publications = ["library"]
  publish = true
  pkg {
    repo = "espresso-onautoscrolledtoview"
    name = project.name
    vcsUrl = "https://github.com/stoyicker/espresso-onautoscrolledtoview"
    licenses = ["MIT"]
    desc = "An Espresso ViewInteraction for finding views beyond the current contents of the viewport"
    publicDownloadNumbers = true
    githubRepo = "stoyicker/espresso-onautoscrolledtoview"
    websiteUrl = "https://github.com/stoyicker/espresso-onautoscrolledtoview"
    issueTrackerUrl = "https://github.com/stoyicker/espresso-onautoscrolledtoview/issues"
    version {
      name = project.version
      vcsTag = project.version
      released = new Date()
      gpg {
        sign = true
      }
      mavenCentralSync {
        user = "$System.env.OSS_USER"
        password = "$System.env.OSS_PASSWORD"
      }
    }
  }
}
